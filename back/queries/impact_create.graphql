mutation {
    impact_create(description: "Etre rapide", xebianId: "{{xebianId}}", customerId: "{{customerId}}") {
        id
        description
        xebian {
            id
            email
            created_at
            updated_at
            firstname
            lastname
        }
        customer {
            id
            email
            created_at
            updated_at
            firstname
            lastname
            company
        }
    }
}
